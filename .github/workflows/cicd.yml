name: CI/CD Pipeline for Azure Web App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint
        run: |
          pip install flake8
          flake8 .

      - name: Run tests
        run: |
          pip install pytest
          pytest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.USER_NAME }}
          password: ${{ secrets.USER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.USER_NAME }}/devops-app:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.USER_NAME }}/devops-app:${{ github.sha }}

      - name: Deploy to Azure Web App using publish profile
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.DEVOPS }}
          images: ${{ secrets.USER_NAME }}/devops-app:${{ github.sha }}
